name: tests & formatting
on:
  push:
  pull_request:
    types: [opened]
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions-rs/toolchain@v1
        with:
          profile: minimal
          toolchain: stable
          components: rustfmt, clippy
      - name: Run checks
        run: |
          # Format check
          cargo fmt -- --check
          
          # Common features for both variants
          FEATURES="serde,ring-aead-encryption,kms,gcp-secretmanager,aws,aws-secretmanager,aws-kms-encryption,ahash"
          
          # Run checks with gcp-tls-roots
          cargo clippy --features "$FEATURES,gcp-tls-roots,gcp-kms-tls-roots" -- -Dwarnings
          cargo test --features "$FEATURES,gcp-tls-roots,gcp-kms-tls-roots"
          
          # Run checks with gcp-tls-webpki
          cargo clippy --features "$FEATURES,gcp-tls-webpki,gcp-kms-webpki" -- -Dwarnings
          cargo test --features "$FEATURES,gcp-tls-webpki,gcp-kms-webpki"
